<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var arr = new Array("seoul", "new york", "pusan", "tokyo");

        function getRandomValueFromArray(arr){
            var idx ;
            // idx = Math.random();    //0~1사이의 무작위 숫자
            // idx = arr.length * Math.random();   //배열의 인덱스만큼 값 갖고오기
            idx = Math.floor(arr.length * Math.random());   //소숫점 버림 처리
            return arr[idx];
        }

        console.log(getRandomValueFromArray(arr));  //배열에 입력한 도시이름이 무작위로 나타난다.
    </script>
</head>

</html>
