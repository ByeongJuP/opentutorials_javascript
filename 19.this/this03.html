        //함수 리터럴(Literal)
        function sum(x,y){
            return x+y;
        }
        sum(1,2);   //3

        var sum2 = new Function('x', 'y', 'return x+y');
        sum2(1,2);   //3

        var o = {}
        var p = {}

        function func(){
            switch(this){
                case o: 
                    document.write("o<br/>");
                    break;
                case p:
                    document.write("p<br/>");
                    break;
                case windwo:
