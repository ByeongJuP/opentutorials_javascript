<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var li = ['a', 'b', 'c', 'd', 'e'];
        li.shift();
        alert(li);  //b, c, d, e 출력

        li.pop();
        alert(li);  //b, c, d 출력

        var li = ['a', 'e', 'd', 'f', 'h', 'b'];
        li.sort();
        alert(li);  //a,b,d,e,f,h 출력

        var li = ['a', 'e', 'd', 'f', 'h', 'b'];
        li.reverse();
        alert(li);  //b,h,f,d,e,a 출력
    </script>
</head>
<body>
    
</body>
</html>
