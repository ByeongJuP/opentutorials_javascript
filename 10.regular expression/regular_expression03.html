<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        var pattern = /a/;

        var str = 'abcdef';
        alert( str.match(pattern) );        //a 출력

        var str = 'bcdef';
        alert( str.match(pattern) );        //null 출력

        var str = 'abcdef';
        alert( str.replace(pattern, 'A') ); //Abcdef 출력

    </script>
</head>
<body>
    
</body>
</html>
